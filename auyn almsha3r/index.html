<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Auyin Almashair Map</title>
    <link rel="icon" href="logo1.icon">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--bootstrapcdn أستخدام مكتبة-->
    </head>
<body>
    <div class="container"> <!--class1-->
       
        <div class="interest-points"> <!--class2-->
            
            <div id="search-box"> <!--id1  -->
                <!-- Input text in Search box filters through list of locations -->
                <!--أدخل النص في مربع البحث التصفية من خلال قائمة المواقع-->
                <!--  البحث المباشر من خلال Live search with knockout.js is from http://opensoul.org/2011/06/23/live-search-with-knockoutjs/ -->
                <input id="search-listings-area-text" type="search" name="title" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" placeholder="   أكتشف المشاعر المقدسة"> <br id="search-break">
               <!--id2-->
                <input id="search-listings-area" type="button" value='filter'>
                <!--id3-->
            </div>
            <hr>
            
            <!-- Create list of locations and Add event listeners to listing locations that correspond to markers -->
         <!--إنشاء قائمة بالمواقع وإضافة الأحداث إلى قائمة المواقع التي تتوافق مع المحددات-->
            <ul class="listings" data-bind="template: {name:'location', foreach:locationList}">
                <!--Class3-->
            </ul>
            <img src="img/logo2.png" width="250px ">
        </div>
        <div id="map-header"><span id="map-title"> عين المشاعر</span><i class="fa fa-bars burger-icon" aria-hidden="true" data-bind="click: showHideList() "></i></div>
       <!--id4-->
        <div id="map"></div>
<!--id5-->

    </div>

    <script data-proofer-ignore type="text/html" id="location"> 
        <!--id6-->
        <li>
          <a class="locationLink" href="#" data-bind="click: $parent.openMarker, text: title"></a>
        <!--class4-->
        </li>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/ko-app.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyDX28V7fNXkeNiHK33TK_8_8RmPYWZhr50&v=3&callback=initMap" onerror="googleError()">
</script>
<!--https://developers.google.com/maps/documentation/javascript/libraries?hl=ar-->

</body>
</html>
