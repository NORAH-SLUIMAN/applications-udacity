<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Backbone.js • TodoMVC</title>
		<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css">
	</head>
	<body>

		<section id="todoapp">
			<header id="header">
				<h1>قائمة المهام </h1>
				<input id="new-todo" placeholder="أحلم ... أتمنى ...أفعل " autofocus>
		
			
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/NORAH-SLUIMAN">NORAH-SLUIMAN</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		<script src="bower_components/todomvc-common/base.js"></script>
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/underscore/underscore.js"></script>
		<script src="bower_components/backbone/backbone.js"></script>
		<script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
		<!-- (كثير من المرات ترتيب جميع هذا العناصر مهماً وممكن السبب لإن ملف app.js بالاخير وهو الي يعطي جميع الملفات الاخرى فرصة أن يتم تنصيبها) نلاحظ هنا يتم تشغيل بترتيب محدد-->
		<script src="js/models/todo.js"></script> <!--أولاً نموذج Todo js -->
		<script src="js/collections/todos.js"></script> <!-- ثم مجموعتناا-->
		<script src="js/views/todo-view.js"></script> <!--  ثم كلتا شاشتي العرض لدينا-->
		<script src="js/views/app-view.js"></script> 
		<script src="js/routers/router.js"></script> <!--ثم المسار -->
		<script src="js/app.js"></script><!--ثم التطبيق-->

	</body>
</html>
